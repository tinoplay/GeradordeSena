<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha </title>
    <link rel="stylesheet" href="stely.css">
</head>

<body>
    <img class="logo" src="./logo.png" alt="Gerador De Senha">
    <main class="container-input">
        
        <span>Tamanho <span id="valor"></span> caracteres</span>
       
        <input id="slider" class="slider" type="range" min="5" max=25 value="6">
       
        <button id="button" class="button-cta" onclick=" generatePassword()">Gera Senha</button>
    </main>
    
    <div id="container-password" onclick="copyPassword()" class="container-password hide">

        <span class="title">Sua senha Gerada foi</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copia </span>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
